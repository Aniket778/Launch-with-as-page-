<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      background-image: url(/img/eath.jpg);
      background-size: 100%;
    }
    h2 {
      color: beige;
      margin-top: 10%;
      margin-left: 30%;
      font-size: 24px;
    }
    .login-box {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(0, 0, 0, .5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
      border-radius: 10px;
    }
    .login-box h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .login-box .user-box {
      margin-bottom: 20px;
    }
    .login-box .user-box input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }
    .login-box .user-box label {
      font-size: 14px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }
    .login-box form a {
      display: inline-block;
      padding: 10px 20px;
      color: #03e9f4;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      letter-spacing: 4px;
    }
    .login-box a span {
      position: absolute;
      display: block;
    }
    .login-box a span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #03e9f4);
      animation: btn-anim1 1s linear infinite;
    }
    @keyframes btn-anim1 {
      0% {
        left: -100%;
      }
      50%,
      100% {
        left: 100%;
      }
    }
    .login-box a span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #03e9f4);
      animation: btn-anim2 1s linear infinite;
      animation-delay: 0.25s;
    }
    @keyframes btn-anim2 {
      0% {
        top: -100%;
      }
      50%,
      100% {
        top: 100%;
      }
    }
    .login-box a span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #03e9f4);
      animation: btn-anim3 1s linear infinite;
      animation-delay: 0.5s;
    }
    @keyframes btn-anim3 {
      0% {
        right: -100%;
      }
      50%,
      100% {
        right: 100%;
      }
    }
    .login-box a span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #03e9f4);
      animation: btn-anim4 1s linear infinite;
      animation-delay: 0.75s;
    }
    @keyframes btn-anim4 {
      0% {
        bottom: -100%;
      }
      50%,
      100% {
        bottom: 100%;
      }
    }

    /* Media Queries */
    @media screen and (max-width: 768px) {
      h2 {
        margin-left: 10%;
        font-size: 20px;
      }
      .login-box {
        padding: 20px;
      }
      .login-box h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .login-box .user-box input {
        font-size: 14px;
      }
      .login-box .user-box label {
        font-size: 12px;
      }
      .login-box form a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2 style="margin-top: 5%;">Launch With Us</h2>
  <div class="login-box">
    <h2>Share us the following details for your launch, we would make our math and revert back to you as soon as possible.</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Name</label>
      </div>
      <div class="user-box">
        <input type="email" name="" required="">
        <label>Email Id</label>
      </div>
      <div class="user-box">
        <input type="tel" name="" required="">
        <label>Phone Number</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Organisation Name</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Organisation Website</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Country of Origin</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Organisation Name</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Payload Mass(kg)</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Target Altitude(km)</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Target Inclination(Deg)</label>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
  </div>
</body>
</html>
